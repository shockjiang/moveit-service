octomap_server:
  ros__parameters:
    # 订阅的点云topic
    cloud_in_topic: "/camera/depth/color/points"

    # 坐标系
    frame_id: "link_base"

    # OctoMap分辨率（米）
    resolution: 0.01

    # 传感器模型参数
    sensor_model:
      max_range: 3.0
      min_range: 0.02

    # 过滤参数
    filter_ground: false
    filter_speckles: true

    # 占用概率阈值
    occupancy_min_z: -1.0
    occupancy_max_z: 2.0

    # 发布频率
    publish_free_space: false

    # 衰减参数（动态场景）
    sensor_model_hit: 0.7
    sensor_model_miss: 0.4
    sensor_model_min: 0.12
    sensor_model_max: 0.97
